<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/htmx.min.js"></script>
    <title>HTMX Test</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <style type="text/css">
      body {
          min-height: 100vh;
      }
      main {
          height: 100vh;
          max-height: 100vh;
      }
      .scrollarea {
          overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col d-flex flex-column vh-100"
               style="max-height: 100vh">
            <ul class="nav nav-underline bg-light px-2 h5"
                hx-target="#serviceList"
                hx-include="#showUsers">
              <li class="nav-item">
                <a class="nav-link"
                   hx-get="/serviceList/owner">
                  Eigene
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                   hx-get="/serviceList/user">
                  Genutzte
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                   hx-get="/serviceList/visible">
                  Nutzbare
                </a>
              </li>
            </ul>
            <div id="serviceList" class="row overflow-auto">
              {{ template "table.html" . }}
            </div>
          </div>
          <div class="col-8 d-flex flex-column vh-100"
               style="max-height: 100vh">
            <!-- rembember if details or users are shown -->
            <input type="hidden" id="showUsers" name="showUsers" value="off" />
            <ul class="nav nav-underline bg-light px-2 h5"
                hx-target="#details"
                hx-include="#service">
              <li class="nav-item">
                <a class="nav-link"
                   hx-get="/showUsers/off">
                  Details zum Dienst
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link"
                   hx-get="/showUsers/on">
                  Benutzer (User) des Dienstes
                </a>
              </li>
            </ul>
            <div id="details" class="row overflow-auto">
              {{ template "details.html" .Details }}
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
