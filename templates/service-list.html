<ul class="nav nav-underline bg-light px-2 h5"
    hx-target="#serviceList"
    hx-include="#showUsers">
  <li class="nav-item">
    <a class="nav-link {{if eq "owner" .ServiceType}}active{{end}}"
       hx-get="/serviceList/owner">
      Eigene
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {{if eq "user" .ServiceType}}active{{end}}"
       hx-get="/serviceList/user">
      Genutzte
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link {{if eq "visible" .ServiceType}}active{{end}}"
       hx-get="/serviceList/visible">
      Nutzbare
    </a>
  </li>
</ul>
<div class="row overflow-auto">
  <div class="col d-flex flex-column h-100">
    <!-- rembember selected service -->
    <input type="hidden" id="service" name="service"
           value="{{.Details.Name}}" />
    <div class="text-end bg-body p-2">
      {{len .ServiceList}} Dienste verf√ºgbar
    </div>

    <div class="row overflow-auto border">
      <table class="table table-striped">
        <tbody hx-target="#details"
               hx-include="#showUsers">
          {{range .ServiceList}}
          <tr>
            <td hx-get="/details/{{.}}">
              {{.}}
            </td>
          </tr>
          {{end}}
        </tbody>
      </table>
    </div>
  </div>
</div>
